<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calendar with Vanilla JavaScript</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
    <div class="card">
      <div class="calendar-toolbar">
        <button class="prev month-btn btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="current-month"></div>
        <button class="next month-btn btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <div class="calendar">
        <div class="weekdays">
          <div class="weekday-name">D</div>
          <div class="weekday-name">S</div>
          <div class="weekday-name">T</div>
          <div class="weekday-name">Q</div>
          <div class="weekday-name">Q</div>
          <div class="weekday-name">S</div>
          <div class="weekday-name">S</div>
        </div>
        <div class="calendar-days"></div>
      </div>
      <div class="goto-btn">
        <button type="button" class="btn today">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
            <path d="M440-40v-80q-125-14-214.5-103.5T122-438H42v-80h80q14-125 103.5-214.5T440-836v-80h80v80q125 14 214.5 103.5T838-518h80v80h-80q-14 125-103.5 214.5T520-120v80h-80Zm40-158q116 0 198-82t82-198q0-116-82-198t-198-82q-116 0-198 82t-82 198q0 116 82 198t198 82Z"/>
          </svg>
        </button>
      </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
